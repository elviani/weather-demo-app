<div *ngIf="errorMessage$ | async as errorMessage" class="alert alert-danger">
  Error: {{ errorMessage }}
</div>

<table class="table">
  <thead class="thead-dark">
  <tr>
    <th scope="col">City</th>
    <th scope="col">6 AM</th>
    <th scope="col">12 PM</th>
    <th scope="col">6 PM</th>
    <th scope="col">12 AM</th>
  </tr>
  </thead>
  <tbody *ngIf="weathers$ | async as weathers">
  <tr *ngFor="let weather of weathers">
    <td scope="row" class="city">{{weather.city.name}}</td>
    <td scope="row">{{getTemperature(weather.list, 6)}} &deg;</td>
    <td scope="row">{{getTemperature(weather.list, 12)}} &deg;</td>
    <td scope="row">{{getTemperature(weather.list, 18)}} &deg;</td>
    <td scope="row">{{getTemperature(weather.list, 0)}} &deg;</td>
  </tr>
  </tbody>
</table>
