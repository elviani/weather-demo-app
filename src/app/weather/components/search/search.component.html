<form [formGroup]="form" (ngSubmit)="search()" class="form-inline mb-5">
  <div class="form-group col-8 pl-0">
    <input class="form-control mt-3 col"
           formControlName="city"
           id="city"
           name="city"
           placeholder="City"
           type="text"
           required>
  </div>
  <button class="btn-search btn btn-primary mt-3 col-4" type="submit" (click)="search()" [disabled]="!form.valid || (inProgress$ | async)">Search</button>
</form>
